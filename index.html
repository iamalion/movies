<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/scripts.js"></script>
    <title>Movies</title>
</head>
<body>
    <form id="movieForm">
        <label>John Wick
            <input type="radio" name="movie" value="johnWick" id="wickId">
        </label>
        <label>Spider-Man
            <input type="radio" name="movie" value="spiderMan" id="spiderId">
        </label>
        <label>Enter your age:
            <input type="number" id="ageId" name="age" min="8" max="120">
        </label>
        <button type="submit">Submit</button> 
       
    </form>
    


</body>
</html>
